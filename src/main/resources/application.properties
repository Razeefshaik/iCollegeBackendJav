spring.application.name=iCollege

jwt.secret=${JWT_SECRET}

# Admin Passkey (Provided by dev team)
admin.registration.passkey=${ADMIN_KEY}


spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gymkhana_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

#spring.datasource.url=jdbc:postgresql://localhost:5432/gymkhana_db
#spring.datasource.username=postgres
#spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


#Mail
# EMAIL CONFIGURATION
#spring.mail.host=smtp.gmail.com
spring.mail.host=${SPRING_MAIL_HOST}

spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

server.port=${PORT}